<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<!-- 페이지 전용 CSS -->
<th:block layout:fragment="css">
    <style>
        /* 카드 이미지 비율 고정 */
        .perfume-thumb {
            aspect-ratio: 1/1;
            object-fit: cover;
            width: 100%;
        }
        .card.position-relative { position: relative; }

        .card .ratio { position: relative; z-index: 0; overflow: hidden; }

        /* stretched-link 오버레이가 이미지 위에 오도록 */
        .card .stretched-link::after { z-index: 10; }
        
        /* 관심(북마크) 버튼 오버레이 */
        .wish-btn {
            position: absolute; top: .5rem; right: .5rem;
        }
        .wish-btn .icon {
            font-size: 1.25rem;
        }
        /* 좌측 가이드/메모 사이드 */
        .list-sidebar {
            position: sticky; top: 88px;
        }
        /* 결과 없음 영역 */
        .empty {
            padding: 4rem 0; text-align: center; color: var(--bs-secondary-color);
        }
    </style>
</th:block>

<div layout:fragment="content">
    <main class="container py-4">

        <!-- 상단 검색영역 -->
        <section class="mb-4">
            <div class="d-flex align-items-center justify-content-between gap-3">
                <form class="flex-grow-1" th:action="@{/list}" method="get" role="search" aria-label="통합검색(브랜드+상품명)">
                    <div class="input-group input-group-lg">
                        <input type="search" name="q" th:value="${param.q}" class="form-control"
                               placeholder="브랜드/상품명을 검색하세요" autocomplete="off">
                        <button class="btn btn-outline-secondary" type="submit" aria-label="검색">🔍</button>
                    </div>
                </form>

                <!-- 결과 수 표시 -->
                <div class="text-nowrap ms-2">
                    <span class="small text-secondary">검색결과</span>
                    <strong th:text="${#lists.isEmpty(list) ? 0 : #lists.size(list)}">0</strong>
                </div>
            </div>
        </section>

        <div class="row g-4">
            <!-- 좌측 사이드: 가이드 / 메모노트 (와이어 참고, 내용은 추후 바인딩) -->
            <aside class="col-lg-3 d-none d-lg-block">
                <div class="list-sidebar">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title mb-3">가이드</h6>
                            <ul class="small mb-0 text-secondary-emphasis">
                                <li>브랜드+상품명 통합검색</li>
                                <li>관심 버튼은 로그인 시 사용 가능</li>
                                <li>재클릭 시 해제됩니다</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title mb-3">메모노트</h6>
                            <div class="small text-secondary-emphasis">
                                <p class="mb-2">· 비교할 제품을 메모해 두세요</p>
                                <p class="mb-2">· 향/지속/가격 포인트 기록</p>
                                <p class="mb-0">…</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 리스트 영역 -->
            <section class="col-lg-9">
                <!-- 결과 없음 -->
                <div th:if="${#lists.isEmpty(list)}" class="empty border rounded bg-body">
                    표시할 항목이 없습니다.
                </div>

                <!-- 결과 그리드 -->
                <div th:unless="${#lists.isEmpty(list)}"
                     class="row row-cols-2 row-cols-md-3 row-cols-xl-4 g-3 g-md-4">
                    <!-- 카드 -->
                    <div class="col" th:each="perfume : ${list}">
                        <div class="card h-100 position-relative shadow-sm">

                            <!-- 관심(북마크) 버튼: 로그인 시 활성, 미로그인 시 툴팁 -->
                            <div class="wish-btn">
                                <!-- 로그인 상태 -->
                                <button type="button"
                                        class="btn btn-light border-subtle rounded-circle shadow-sm btn-sm"
                                        sec:authorize="isAuthenticated()"
                                        th:classappend="${perfume.wished} ? ' active' : ''"
                                        th:attr="data-id=${perfume.perfumeNo}"
                                        aria-pressed="false" title="관심 등록/해제">
                                    <!-- 비우면 ♡, 채우면 ❤ 느낌 → 아이콘 폰트 대체 -->
                                    <span class="icon" th:text="${perfume.wished} ? '🔖' : '🏷️'">🔖</span>
                                </button>

                                <!-- 비로그인 안내 -->
                                <button type="button"
                                        class="btn btn-light border-subtle rounded-circle shadow-sm btn-sm"
                                        sec:authorize="isAnonymous()"
                                        data-bs-toggle="tooltip" data-bs-title="로그인 후 사용 가능합니다">
                                    <span class="icon">🏷️</span>
                                </button>
                            </div>

                            <div class="ratio ratio-1x1">
                              <img class="perfume-thumb rounded-top"
                                  th:src="@{|${perfume.imgPath}${perfume.imgName}|}"
                                  th:alt="${perfume.perfumeName}">
                            </div>

                            <!-- 본문 -->
                            <div class="card-body">
                                <div class="small text-secondary" th:text="${perfume.brand}">Brand</div>
                                <h6 class="card-title mb-1 text-truncate" th:text="${perfume.perfumeName}">향수명</h6>
                                <div class="fw-semibold" th:text="${#numbers.formatInteger(perfume.sellPrice, 3, 'COMMA')} + '원'">00,000원</div>
                            </div>

                            <!-- 카드 전체를 클릭 가능하게 만드는 투명 링크 -->
                            <a class="stretched-link"
                            th:href="@{/main/content/{no}(no=${perfume.perfumeNo})}"
                            th:aria-label="|${perfume.perfumeName} 상세로 이동|"></a>
                        </div>
                    </div>
                    <!-- /카드 -->
                </div>
            </section>
        </div>
    </main>
</div>

<!-- 페이지 전용 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        // Bootstrap Tooltip (비로그인 안내)
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));

        // CSRF (Spring Security 사용 시)
        /*<![CDATA[*/
        const csrfHeader = /*[[${_csrf?.headerName}]]*/ 'X-CSRF-TOKEN';
        const csrfToken  = /*[[${_csrf?.token}]]*/ '';
        /*]]>*/

        // 관심 토글(Ajax)
        $(document).on('click', '.wish-btn [sec\\:authorize="isAuthenticated()"], .wish-btn button[sec\\:authorize]', function () {
            const $btn = $(this);
            const perfumeId = $btn.data('id');
            if (!perfumeId) return;

            $.ajax({
                url: /*[@{/wish/toggle}]*/ '/wish/toggle',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ perfumeId: perfumeId }),
                beforeSend: function (xhr) {
                    if (csrfToken) xhr.setRequestHeader(csrfHeader, csrfToken);
                }
            }).done(function (res) {
                // res.wished(true/false) 기준으로 UI 업데이트
                const wished = !!(res && res.wished);
                $btn.toggleClass('active', wished);
                $btn.find('.icon').text(wished ? '🔖' : '🏷️');
            }).fail(function () {
                alert('요청을 처리하지 못했습니다. 잠시 후 다시 시도해 주세요.');
            });
        });
    </script>
</th:block>
</html>
