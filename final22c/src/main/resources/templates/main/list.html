<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 리스트</title>
</head>
<body>

  <!-- 헤더 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="container py-4">

    <h5 class="mb-3">전체 리스트 뽑기</h5>

    <!-- 리스트 O -->
    <div th:if="${#lists.isEmpty(list)}" class="text-muted">
      표시할 항목이 없습니다.
    </div>

    <!-- 리스트 X -->
    <div th:unless="${#lists.isEmpty(list)}">
      <div th:each="perfume, loop : ${list}" class="mb-3">
        <div><strong th:text="${loop.index + 1}">1</strong></div>
        <div th:text="${perfume.perfumeName}">향수명</div>
        <div th:text="${perfume.brand}">브랜드</div>
        <div>
          <img th:src="@{|${perfume.imgPath}${perfume.imgName}|}"
               th:alt="${perfume.perfumeName}"
               style="max-width: 240px; height: auto;">
        </div>
        <hr>
      </div>
    </div>

  </main>

  <!-- 푸터는 아직 안 만들었어요 -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
