<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <main class="container py-4">

        <h5 class="mb-3">전체 리스트 뽑기</h5>

        <!-- 리스트 O -->
        <div th:if="${#lists.isEmpty(list)}" class="text-muted">
            표시할 항목이 없습니다.
        </div>

        <!-- 리스트 X -->
        <div th:unless="${#lists.isEmpty(list)}">
            <div th:each="perfume, loop : ${list}" class="mb-3">
                <div><strong th:text="${loop.index + 1}">1</strong></div>
                <div th:text="${perfume.perfumeName}">향수명</div>
                <div th:text="${perfume.brand}">브랜드</div>
                <div>
                    <img th:src="@{|${perfume.imgPath}${perfume.imgName}|}" th:alt="${perfume.perfumeName}"
                        style="max-width: 240px; height: auto;">
                </div>
                <hr>
            </div>
        </div>
    </main>
</div>
</html>
