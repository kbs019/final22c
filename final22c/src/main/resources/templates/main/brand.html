<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>22°C - Brand</title>
  <th:block layout:fragment="css">
    <style>
      .brand-bubble {
        width: 140px; height: 140px; border-radius: 50%;
        overflow: hidden; display: block; margin: 0 auto 8px;
        box-shadow: 0 2px 10px rgba(0,0,0,.06);
        background: #f7f7f7;
      }
      .brand-bubble img { width:100%; height:100%; object-fit: cover; }
      .brand-name { text-align:center; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      @media (min-width: 992px) { .brand-bubble{ width:160px; height:160px; } }
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container-fluid">
    <h3 class="mb-4">BRAND</h3>

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
      <div class="col" th:each="b : ${brands}">
        <a th:href="@{'/main/brand/' + ${b['id']}}" class="text-decoration-none text-dark">
          <span class="brand-bubble">
            <img th:src="${b['imgUrl']}" th:alt="${b['name']}">
          </span>
          <div class="brand-name" th:text="${b['name']}">브랜드명</div>
        </a>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
