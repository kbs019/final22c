<!-- ğŸ”§ í•µì‹¬: JSì—ì„œ [[ ... ]]ë¥¼ Thymeleafê°€ ê±´ë“œë¦¬ì§€ ì•Šë„ë¡ ì¸ë¼ì¸ í•´ì œ -->
<script layout:fragment="script" th:inline="none">
  $(function() {
    $('#summernote').summernote({
      placeholder: 'ë¬¸ì˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”',
      tabsize: 2,
      height: 500,
      toolbar: [['insert', ['picture']]],  // [[ ... ]] ë•Œë¬¸ì— th:inline="none" í•„ìˆ˜
      disableDragAndDrop: true
    });
  });

  function extractPlainText(html){
    if(!html) return '';
    const div = document.createElement('div');
    div.innerHTML = html;
    const text = (div.textContent || div.innerText || '').replace(/\u00A0/g, ' ');
    return text.replace(/\s+/g, ' ').trim();
  }

  (function(){
    const form = document.getElementById('qnaForm');
    const btn  = document.getElementById('btnSubmit');
    let submitting = false;

    form.addEventListener('submit', function(e){
      const title = (document.getElementById('title').value || '').trim();
      const qcId  = (document.getElementById('qc').value || '').trim();
      const html  = $('#summernote').summernote('code');
      const text  = extractPlainText(html);

      const errs = [];
      if(!title) errs.push('ì œëª©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.');
      if(!qcId)  errs.push('ë¬¸ì˜ ìœ í˜•ì„ ì„ íƒí•´ ì£¼ì„¸ìš”.');
      if(!text)  errs.push('ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.');

      if(errs.length){ e.preventDefault(); alert(errs.join('\n')); return; }
      if(submitting){ e.preventDefault(); return; }

      submitting = true; btn.setAttribute('disabled', 'disabled');
    });
  })();
</script>
