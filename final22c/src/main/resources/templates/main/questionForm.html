<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>22°C | Chat</title>
  <th:block layout:fragment="css">
    <style>
      #summernote { resize: none; }
      .note-statusbar, .note-resizebar { display: none !important; }
      .btn-loading[disabled]{ opacity:.7; cursor:not-allowed; }
      .btn-loading[disabled]::after{ content:'  ···'; animation:blink 1s infinite; }
      @keyframes blink { 0%,100%{opacity:.2} 50%{opacity:1} }

      /* ===== 모달(알림) 공통 ===== */
      .m-modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:1050}
      .m-modal.is-open{display:flex}
      .m-modal__backdrop{position:absolute;inset:0;background:rgba(0,0,0,.45)}
      .m-modal__box{position:relative;max-width:460px;width:calc(100% - 32px);background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
      .m-modal__header{padding:14px 16px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
      .m-modal__title{margin:0;font-weight:700;font-size:16px}
      .m-modal__close{border:0;background:transparent;font-size:20px;line-height:1;cursor:pointer}
      .m-modal__body{padding:16px}
      .m-modal__footer{padding:12px 16px;border-top:1px solid #eee;display:flex;justify-content:flex-end;gap:8px}
      .cm-btn{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
      .cm-btn--primary{border-color:#2563eb;background:#2563eb;color:#fff}

      /* 알림 모달 내부 */
      .notice-msg{white-space:pre-line;color:#111827;font-size:14px;line-height:1.5}
      .notice-msg ul{margin:0;padding-left:18px}
      .notice-msg li{list-style:disc;}
    </style>
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container mt-5">
    <h2>1:1 문의 작성</h2>

    <!-- 폼 바인딩 타깃 -->
    <form th:action="@{/qna/questionSave}" th:object="${question}" method="post" id="qnaForm" novalidate>

      <!-- 전역 에러: 반드시 폼 내부에서 #fields 사용 -->
      <div th:if="${#fields.hasGlobalErrors()}">
        <div class="alert alert-danger" role="alert"
             th:each="ge : ${#fields.globalErrors()}"
             th:text="${ge}">입력 오류</div>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" required maxlength="200">
        <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류</div>
      </div>

      <div class="mb-3">
        <label for="qc" class="form-label">문의 유형</label>
        <select class="form-select" id="qc" th:field="*{qcId}" required>
          <option value="" hidden>선택하세요</option>
          <th:block th:each="qc : ${questionCategories}">
            <option th:value="${qc.qcId}" th:text="${qc.type}">문의유형</option>
          </th:block>
        </select>
        <div class="text-danger small" th:if="${#fields.hasErrors('qcId')}" th:errors="*{qcId}">유형 오류</div>
      </div>

      <div class="mb-3">
        <label for="summernote" class="form-label">내용</label>
        <textarea id="summernote" th:field="*{content}"></textarea>
        <div class="text-danger small" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 오류</div>
      </div>

      <button type="submit" class="btn btn-primary btn-loading" id="btnSubmit">문의 등록</button>
    </form>
  </div>

  <!-- ===== 알림 모달 ===== -->
  <div id="noticeModal" class="m-modal" aria-hidden="true">
    <div class="m-modal__backdrop" data-close></div>
    <div class="m-modal__box" role="dialog" aria-modal="true" aria-labelledby="noticeTitle">
      <div class="m-modal__header">
        <h3 id="noticeTitle" class="m-modal__title">안내</h3>
        <button type="button" class="m-modal__close" data-close aria-label="닫기">×</button>
      </div>
      <div class="m-modal__body">
        <div id="noticeMsg" class="notice-msg"></div>
      </div>
      <div class="m-modal__footer">
        <button type="button" class="cm-btn cm-btn--primary" data-close>확인</button>
      </div>
    </div>
  </div>
</th:block>

<!-- 필요 시 레이아웃에 jQuery/Summernote 포함 -->
<!--
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" />
-->

<!-- 🔧 JS는 Thymeleaf 인라인 해제(th:inline="none") -->
<script layout:fragment="script" th:inline="none">
  // ===== 모달 유틸 =====
  (function modalInit(){
    const modal = document.getElementById('noticeModal');
    const msgEl = document.getElementById('noticeMsg');

    function openModal(html){
      msgEl.innerHTML = html || '';
      modal.classList.add('is-open');
      document.body.style.overflow = 'hidden';
    }
    function closeModal(){
      modal.classList.remove('is-open');
      document.body.style.overflow = '';
      msgEl.innerHTML = '';
    }
    // 외부에서 쓰도록 window에 노출
    window.showNotice = function(messageOrList){
      // 문자열 또는 문자열 배열 모두 지원
      if (Array.isArray(messageOrList)) {
        const lis = messageOrList.map(m => `<li>${escapeHtml(m)}</li>`).join('');
        openModal(`<ul>${lis}</ul>`);
      } else {
        openModal(escapeHtml(String(messageOrList || '')));
      }
    };

    // 닫기 바인딩
    modal.addEventListener('click', e => {
      if (e.target.matches('[data-close], .m-modal__backdrop[data-close]')) closeModal();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('is-open')) closeModal();
    });

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  })();

  // ===== Summernote =====
  $(function() {
    $('#summernote').summernote({
      placeholder: '문의 내용을 입력하세요',
      tabsize: 2,
      height: 500,
      toolbar: [['insert', ['picture']]],  // [[...]] 문법 때문에 inline 해제 필요
      disableDragAndDrop: true
    });
  });

  // ===== 클라이언트 검증 & 중복 제출 방지 (모달 알림 사용) =====
  (function(){
    const form = document.getElementById('qnaForm');
    const btn  = document.getElementById('btnSubmit');
    let submitting = false;

    form.addEventListener('submit', function(e){
      const title = (document.getElementById('title').value || '').trim();
      const qcId  = (document.getElementById('qc').value || '').trim();
      const html  = $('#summernote').summernote('code');
      const text  = extractPlainText(html);

      const errs = [];
      if(!title) errs.push('제목을 입력해 주세요.');
      if(!qcId)  errs.push('문의 유형을 선택해 주세요.');
      if(!text)  errs.push('내용을 입력해 주세요.');

      if(errs.length){
        e.preventDefault();
        // ✅ alert 대신 모달
        window.showNotice(errs);
        return;
      }

      if(submitting){
        e.preventDefault();
        // ✅ 중복 클릭 안내도 모달
        window.showNotice('이미 제출 중입니다. 잠시만 기다려 주세요.');
        return;
      }
      submitting = true;
      btn.setAttribute('disabled', 'disabled');
    });
  })();

  function extractPlainText(html){
    if(!html) return '';
    const div = document.createElement('div');
    div.innerHTML = html;
    const text = (div.textContent || div.innerText || '').replace(/\u00A0/g, ' ');
    return text.replace(/\s+/g, ' ').trim();
  }
</script>
</body>
</html>
