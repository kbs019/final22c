<html layout:decorate="~{/layout/adminLayout}">
<th:block layout:fragment="css">
<style>
    #datatablesSimple td:nth-child(3),
    #datatablesSimple th:nth-child(3) {
        width: 45% !important;   /* 제목 열 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
</th:block>

<div layout:fragment="content" class="container">
    <h2>문의내역</h2>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i> 문의리스트
        </div>
        <div class="card-body">
            <table id="datatablesSimple" class="table table-striped">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>문의유형</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>상태</th>
                        <th>작성일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="q : ${questions}">
					    <td th:text="${q.qId}"></td>
					    <td th:text="${q.qc.type}"></td>

					    <!-- 제목 -->
					    <td th:text="${q.title}"></td>

					    <td th:text="${q.writer.userName}"></td>

					    <!-- 상태: 화면에는 한글, data-status에는 원본 코드값 -->
					    <td th:attr="data-status=${q.status}"
					        th:text="${q.status == 'wait' ? '답변대기중' : '답변완료'}"
					        th:classappend="${q.status == 'wait' ? ' text-danger' : ' text-success'}">
					    </td>

					    <td th:text="${#temporals.format(q.createDate, 'yyyy-MM-dd HH:mm')}"></td>

					    <td>
					        <!-- 버튼: classappend 안의 표현식을 ${ ... ? 'a' : 'b'} 형태로 넣음 -->
					        <button type="button"
					                th:classappend="${q.status == 'done' ? ' btn-success open-question-detail' : ' btn-primary open-question-btn'}"
					                th:data-qid="${q.qId}">
					            <span th:text="${q.status == 'done' ? '상세보기' : '답변하기'}"></span>
					        </button>

					        <!-- hidden contents -->
					        <div th:id="'hidden-question-' + ${q.qId}" th:utext="${q.content}" style="display:none;"></div>
					        <div th:id="'hidden-answer-' + ${q.qId}" th:utext="${q.answer != null ? q.answer.content : ''}" style="display:none;"></div>
					    </td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- 공용 모달 -->
<!-- 공용 모달 -->
<div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

			<!-- 헤더 -->
			<div class="modal-header bg-light text-dark">
			    <h5 class="modal-title" id="questionModalLabel">문의 상세</h5>
			    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>

            <!-- 본문 -->
            <div class="modal-body">
                <!-- 제목과 작성자 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold mb-0" id="modalTitle"></h4>
                    <small class="text-muted" id="modalWriter"></small>
                </div>

                <!-- 내용 -->
                <div class="p-3 border rounded" style="background-color: #f8f9fa;" id="modalContent"></div>
            </div>

            <!-- 답변 폼 -->
            <div class="modal-footer">
                <form th:action="@{/admin/answerSave}" method="post" class="w-100">
                    <input type="hidden" name="qId" id="modalQId">
                    <div class="mb-3">
                        <textarea name="content" class="form-control" rows="4" placeholder="답변 내용을 입력하세요" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">답변 등록</button>
                </form>
            </div>

        </div>
    </div>
</div>

</div>

<script layout:fragment="script" type="text/javascript">
	document.addEventListener("DOMContentLoaded", function() {
	    const modalEl = document.getElementById("questionModal");
	    const modalTitle = document.getElementById("modalTitle");
	    const modalWriter = document.getElementById("modalWriter");
	    const modalContent = document.getElementById("modalContent");
	    const modalQId = document.getElementById("modalQId");

	    const table = document.getElementById("datatablesSimple");

	    table.addEventListener("click", function(e) {
	        const button = e.target.closest("button");
	        if (!button) return;

	        const qId = button.dataset.qid;
	        const tr = button.closest("tr");

	        // 안전하게 제목/작성자 얻기
	        const title = tr.querySelector("td:nth-child(3)")?.innerText || '';
	        const writer = tr.querySelector("td:nth-child(4)")?.innerText || '';

	        // 상태 판별: 우선 data-status 사용, 없으면 화면 텍스트 사용
	        const statusData = tr.querySelector("td[data-status]")?.dataset.status;
	        const statusText = tr.querySelector("td:nth-child(5)")?.innerText;
	        const status = (statusData || statusText || '').toString().toLowerCase();

	        // 디버그 로그 (개발할 때 브라우저 콘솔에서 확인)
	        console.log('qId=', qId, 'title=', title, 'writer=', writer, 'statusData=', statusData, 'statusText=', statusText, 'status=', status);

	        modalQId.value = qId;
	        modalTitle.innerText = title;
	        modalWriter.innerText = writer;

	        // hidden elements에서 내용 가져오기
	        const questionEl = document.getElementById('hidden-question-' + qId);
	        const answerEl = document.getElementById('hidden-answer-' + qId);
	        const question = questionEl ? questionEl.innerHTML.trim() : '';
	        const answer = answerEl ? answerEl.innerHTML.trim() : '';

	        // status가 'done'이거나 '답변완료' 텍스트인 경우 답변을 보여주도록 처리
	        if(status === 'done' || status === '답변완료' || status === '답변완료'.toLowerCase()) {
	            modalContent.innerHTML = `
	                <div class="p-2 border mb-2">${question}</div>
	                <hr>
	                <h6>답변 내용</h6>
	                <div class="p-2 border">${answer}</div>
	            `;
	            modalEl.querySelector(".modal-footer form")?.classList.add("d-none"); // 답변폼 숨김
	        } else {
	            modalContent.innerHTML = `
	                <div class="p-2 border mb-2">${question}</div>
	            `;
	            modalEl.querySelector(".modal-footer form")?.classList.remove("d-none"); // 폼 보이기
	        }

	        new bootstrap.Modal(modalEl).show();
	    });
	});
</script>
</html>
