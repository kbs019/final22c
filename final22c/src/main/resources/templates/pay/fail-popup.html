<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>결제 실패</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff7b7b 0%, #ff6b6b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    
    .fail-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fail-icon {
      width: 80px;
      height: 80px;
      background: #e74c3c;
      border-radius: 50%;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: shake 0.8s ease-out 0.3s both;
    }
    
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }
    
    .fail-icon::before {
      content: '✕';
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    
    .fail-title {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 12px;
    }
    
    .fail-message {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .retry-title {
      font-size: 14px;
      font-weight: 600;
      color: #856404;
      margin-bottom: 8px;
    }
    
    .retry-text {
      font-size: 13px;
      color: #856404;
      line-height: 1.4;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #ecf0f1;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      border-radius: 2px;
      animation: progress 2s linear;
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    .auto-close {
      font-size: 14px;
      color: #95a5a6;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fail-card">
    <div class="fail-icon"></div>
    <h2 class="fail-title">결제에 실패했습니다</h2>
    <p class="fail-message">결제 처리 중 문제가 발생했어요.<br>다시 시도해 주세요.</p>
    
    <div class="retry-info">
      <div class="retry-title">💡 확인해 보세요</div>
      <div class="retry-text">
        • 카드 한도 및 잔액 확인<br>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <p class="auto-close pulse">창이 자동으로 닫힙니다...</p>
  </div>

  <script>
    (function () {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage(
            { type: 'PAY_RESULT', status: 'fail' },
            window.location.origin
          );
        }
      } catch (e) {}
      
      setTimeout(function(){
        try { window.close(); } catch(e) {}
      }, 2000); // 사용자가 안내 메시지를 읽을 시간 제공
    })();
  </script>
</body>
</body>
</html>
