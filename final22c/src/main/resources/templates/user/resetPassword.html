<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">비밀번호 재설정</h2>

  <!-- 1️⃣ 인증 코드 입력 -->
  <form id="verifyCodeForm">
    <div class="mb-3">
      <label for="verifyUserId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="verifyUserId" name="userId" placeholder="아이디 입력" required>
    </div>
    <div class="mb-3">
      <label for="verifyEmail" class="form-label">이메일</label>
      <input type="email" class="form-control" id="verifyEmail" name="email" placeholder="이메일 입력" required>
    </div>
    <div class="mb-3">
      <label for="authCode" class="form-label">인증 코드</label>
      <input type="text" class="form-control" id="authCode" name="authCode" placeholder="이메일로 받은 코드 입력" required>
    </div>
    <button type="button" id="verifyCodeBtn" class="btn btn-primary w-100">인증 확인</button>
  </form>

  <!-- 2️⃣ 새 비밀번호 입력 -->
  <form id="resetPasswordForm" class="mt-3 d-none">
    <div class="mb-3">
      <label for="newPassword" class="form-label">새 비밀번호</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호 입력" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
    </div>
    <button type="button" id="resetPwBtn" class="btn btn-success w-100">비밀번호 재설정</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const verifyForm = document.getElementById('verifyCodeForm');
  const resetForm = document.getElementById('resetPasswordForm');

  // 인증 코드 확인
  document.getElementById('verifyCodeBtn').addEventListener('click', () => {
    const userId = document.getElementById('verifyUserId').value;
    const email = document.getElementById('verifyEmail').value;
    const authCode = document.getElementById('authCode').value;

    fetch('/auth/verifyCode', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `userId=${userId}&email=${email}&authCode=${authCode}`
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      if(msg.includes('성공')) {
        resetForm.classList.remove('d-none'); // 인증 성공 시 새 비밀번호 폼 표시
      }
    });
  });

  // 새 비밀번호 재설정
  document.getElementById('resetPwBtn').addEventListener('click', () => {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const userId = document.getElementById('verifyUserId').value;
    
    if(newPassword !== confirmPassword) {
      alert('비밀번호가 일치하지 않습니다.');
      return;
    }

    fetch('/auth/resetPassword', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `userId=${userId}&newPassword=${newPassword}`
    })
    .then(res => res.text())
    .then(msg => alert(msg));
  });
</script>
