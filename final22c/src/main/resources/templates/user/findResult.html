<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 / 비밀번호 찾기 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title mb-3">검색 결과</h4>
            
            <div th:if="${result != null}">
                <p th:if="${resultType == 'id'}">
                    회원님의 아이디는 <strong th:text="${result}"></strong> 입니다.
                </p>
                <p th:if="${resultType == 'pw'}">
                    임시 비밀번호는 <strong th:text="${result}"></strong> 입니다.<br>
                    로그인 후 반드시 비밀번호를 변경하세요.
                </p>
            </div>

            <div th:if="${result == null}">
                <p class="text-danger">일치하는 회원 정보를 찾을 수 없습니다.</p>
            </div>

            <a href="/user/login" class="btn btn-primary mt-3">로그인 페이지로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
