<!-- src/main/resources/templates/user/login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>


  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9fafb;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      width: 360px;
      text-align: center;
    }
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 28px;
      color: #111827;
    }
    .login-form .form-group {
      text-align: left;
      margin-bottom: 18px;
    }
    .login-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }
    .login-form input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }
    .btn-login {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity .2s;
    }
    .btn-login:hover { opacity: .9; }
    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      font-size: 14px;
    }
    .login-links .link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .login-links .link:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="login-container">
    <h1 class="login-title">Login</h1>

    <!-- ★ 폼 action은 SecurityConfig.loginProcessingUrl("/user/login") 와 일치 -->
    <form th:action="@{/user/login}" method="post" class="login-form">
      <div class="form-group">
        <label for="username">ID</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">PW</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn-login">로그인</button>
    </form>

    <div class="login-links">
      <a th:href="@{/user/find}" class="link">아이디/비밀번호 찾기</a>
      <a th:href="@{/user/create}" class="link">회원가입</a>
    </div>
  </div>

  <!-- ================= 모달: 정지/영구정지 안내 ================= -->
  <div class="modal fade" id="banModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">로그인 불가</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body" id="banMsg">로그인 제한 사유가 표시됩니다.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script>
    // 쿼리스트링 파라미터 읽기
    function qs(k){ return new URLSearchParams(location.search).get(k); }

    document.addEventListener("DOMContentLoaded", function(){
      const m = qs('msg');
      if (m) {
        document.getElementById("banMsg").textContent = decodeURIComponent(m);
        new bootstrap.Modal(document.getElementById("banModal")).show();
        // 새로고침 시 모달 다시 안뜨게 쿼리 제거
        history.replaceState({}, '', location.pathname);
      }
    });
  </script>
</body>
</html>
