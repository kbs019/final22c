<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <!-- Bootstrap Icons (레이아웃에 합쳐짐) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Flatpickr (부트스트랩 느낌의 날짜픽커) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <title>회원가입</title>
</head>

<div layout:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="h3 fw-bold mb-4 text-center">회원 가입</h1>

                <!-- 컨트롤러에서 bindingResult.reject(...) 등으로 넣은 전역 오류만 표시 -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form class="needs-validation" novalidate th:action="@{/user/create}" method="post"
                    th:object="${usersForm}" id="signupForm">

                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- 아이디 -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">아이디</label>
                        <input id="userName" name="userName" th:field="*{userName}" type="text" class="form-control"
                            minlength="4" maxlength="20" pattern="^[A-Za-z0-9_]{4,20}$" required
                            placeholder="영문/숫자/밑줄, 4~20자">

                        <!-- 규칙 위반(길이/문자셋) -->
                        <div class="invalid-feedback" id="userNameRuleMsg" style="display:none;">
                            아이디는 4~20자, 영문/숫자/밑줄만 가능합니다.
                        </div>
                        <!-- 중복 안내 -->
                        <div class="invalid-feedback" id="userNameDupMsg" style="display:none;">
                            이미 사용 중인 아이디입니다.
                        </div>
                        <!-- 사용 가능 -->
                        <div class="valid-feedback" id="userNameOkMsg" style="display:none;">
                            사용 가능한 아이디입니다.
                        </div>
                    </div>

                    <!-- 비밀번호 / 확인 -->
                    <div class="row g-3">
                        <!-- 비밀번호 -->
                        <div class="col-md-6">
                            <label for="password1" class="form-label">비밀번호</label>
                            <div class="input-group has-validation">
                                <input id="password1" name="password1" th:field="*{password1}" type="password"
                                    class="form-control" minlength="8" maxlength="150"
                                    pattern="^(?=.*[A-Za-z])(?=.*[0-9]).{8,}$" required placeholder="영문+숫자 포함 8자 이상">
                                <button type="button" class="btn btn-outline-secondary toggle-pw"
                                    data-target="#password1" aria-label="비밀번호 보기" aria-pressed="false">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <!-- 규칙 위반 안내(잘못 입력 시에만 노출) -->
                            <div id="pwRuleFeedback" class="invalid-feedback" style="display:none;">
                                영문+숫자 포함 8자 이상(영문/숫자만)
                            </div>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div class="col-md-6">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <div class="input-group has-validation">
                                <input id="password2" name="password2" th:field="*{password2}" type="password"
                                    class="form-control" minlength="8" maxlength="150" required placeholder="비밀번호 재입력">
                                <button type="button" class="btn btn-outline-secondary toggle-pw"
                                    data-target="#password2" aria-label="비밀번호 확인 보기" aria-pressed="false">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div id="pwOkFeedback" class="valid-feedback" style="display:none;">비밀번호가 일치합니다.</div>
                            <div id="pwMatchFeedback" class="invalid-feedback" style="display:none;">비밀번호가 일치하지 않습니다.
                            </div>
                        </div>
                    </div>

                    <!-- 이메일 (로컬파트 + @ + 도메인) -->
                    <div class="mb-3">
                        <label class="form-label">이메일</label>
                        <div class="input-group has-validation">
                            <input id="emailLocal" type="text" class="form-control" placeholder="이메일"
                                autocomplete="username">
                            <span id="emailAt" class="input-group-text">@</span>
                            <input id="emailDomain" type="text" class="form-control" list="emailDomainList"
                                placeholder="예) gmail.com">
                            <datalist id="emailDomainList">
                                <option value="gmail.com"></option>
                                <option value="naver.com"></option>
                                <option value="daum.net"></option>
                                <option value="hanmail.net"></option>
                                <option value="nate.com"></option>
                                <option value="kakao.com"></option>
                                <option value="outlook.com"></option>
                                <option value="icloud.com"></option>
                                <option value="yahoo.com"></option>
                            </datalist>
                        </div>

                        <!-- 규칙 위반(형식) -->
                        <div class="invalid-feedback" id="emailRuleMsg" style="display:none;">
                            올바른 이메일을 입력해 주세요. (예: name@example.com)
                        </div>
                        <!-- 중복 안내 -->
                        <div class="invalid-feedback" id="emailDupMsg" style="display:none;">
                            이미 사용 중인 이메일입니다.
                        </div>
                        <!-- 사용 가능 -->
                        <div class="valid-feedback" id="emailOkMsg" style="display:none;">
                            사용 가능한 이메일입니다.
                        </div>

                        <!-- 서버로 보낼 실제 이메일 (소문자) -->
                        <input id="email" name="email" th:field="*{email}" type="hidden">
                    </div>

                    <!-- 이름 / 생년월일 -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">이름</label>
                            <input id="name" name="name" th:field="*{name}" type="text" class="form-control"
                                th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'" maxlength="30" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름 에러
                            </div>
                        </div>

                        <!-- 생년월일 -->
                        <div class="mb-3">
                            <label class="form-label">생년월일</label>
                            <div class="d-flex gap-2">
                                <select id="birthYear" class="form-select" aria-label="출생 연도">
                                    <option value="" selected disabled>YYYY</option>
                                </select>
                                <select id="birthMonth" class="form-select" aria-label="출생 월">
                                    <option value="" selected disabled>MM</option>
                                </select>
                                <select id="birthDay" class="form-select" aria-label="출생 일">
                                    <option value="" selected disabled>DD</option>
                                </select>
                            </div>

                            <!-- 서버로 보낼 실제 값 (YYYY-MM-DD) -->
                            <input type="hidden" id="birth" name="birth" th:field="*{birth}">
                        </div>
                    </div>

                    <!-- 성별 / 통신사 -->
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label d-block">성별</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="genderM" type="radio" th:field="*{gender}"
                                    name="gender" value="M" required>
                                <label class="form-check-label" for="genderM">남성</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="genderF" type="radio" th:field="*{gender}"
                                    name="gender" value="F">
                                <label class="form-check-label" for="genderF">여성</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="telecom" class="form-label">통신사</label>
                            <select id="telecom" name="telecom" th:field="*{telecom}" class="form-select" required>
                                <option value="" disabled selected>통신사 선택</option>
                                <option value="SKT">SKT</option>
                                <option value="KT">KT</option>
                                <option value="LGU">LG U+</option>
                            </select>
                        </div>
                    </div>

                    <!-- 휴대폰 -->
                    <div class="mb-3 mt-3">
                        <label class="form-label">휴대폰 번호</label>
                        <div class="row g-2">
                            <div class="col-4 col-sm-3">
                                <input id="phone1" name="phone1" type="text" class="form-control" value="010" readonly>
                            </div>
                            <div class="col-4 col-sm-4">
                                <input id="phone2" name="phone2" type="text" class="form-control" inputmode="numeric"
                                    maxlength="4" placeholder="1234" required>
                            </div>
                            <div class="col-4 col-sm-5">
                                <input id="phone3" name="phone3" type="text" class="form-control" inputmode="numeric"
                                    maxlength="4" placeholder="5678" required>
                            </div>
                        </div>
                        <!-- 서버로 보낼 실제 값 -->
                        <input type="hidden" id="phone" name="phone" th:field="*{phone}">
                        <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">휴대폰 에러
                        </div>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        (() => {
            'use strict';

            const form = document.getElementById('signupForm');

            /* ========== 공용 헬퍼 ========== */
            const debounce = (fn, ms = 300) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; };
            const setValid = (input, ok, okEl, badEl) => {
                input.classList.remove('is-valid', 'is-invalid');
                if (ok) { okEl && (okEl.style.display = 'block'); badEl && (badEl.style.display = 'none'); input.classList.add('is-valid'); }
                else { okEl && (okEl.style.display = 'none'); badEl && (badEl.style.display = 'block'); input.classList.add('is-invalid'); }
            };

            /* ========== 아이디 유효성(길이/문자셋) + 중복 AJAX ========== */
            const userName = document.getElementById('userName');
            const userNameRuleMsg = document.getElementById('userNameRuleMsg');
            const userNameDupMsg = document.getElementById('userNameDupMsg');
            const userNameOkMsg = document.getElementById('userNameOkMsg');
            [userNameRuleMsg, userNameDupMsg, userNameOkMsg].forEach(el => el && (el.style.display = 'none'));

            function validateUserRule() {
                const v = (userName.value || '').trim();
                let ok = true, msg = '';
                if (!v) { userName.classList.remove('is-valid', 'is-invalid'); userNameRuleMsg.style.display = 'none'; return false; }
                if (v.length < 4) { ok = false; msg = '아이디는 최소 4자 이상 입력해 주세요.'; }
                else if (v.length > 20) { ok = false; msg = '아이디는 20자 이하로 입력해 주세요.'; }
                else if (!/^[A-Za-z0-9_]+$/.test(v)) { ok = false; msg = '영문/숫자/밑줄(_)만 가능합니다.'; }
                userName.classList.toggle('is-invalid', !ok);
                userNameRuleMsg.textContent = msg || '아이디는 4~20자, 영문/숫자/밑줄만 가능합니다.';
                userNameRuleMsg.style.display = ok ? 'none' : 'block';
                if (!ok) { userNameOkMsg.style.display = 'none'; userNameDupMsg.style.display = 'none'; }
                return ok;
            }

            let userAbort;
            const checkUserNameLive = debounce(async () => {
                if (!validateUserRule()) return;
                const v = (userName.value || '').trim();
                if (userAbort) userAbort.abort();
                userAbort = new AbortController();
                try {
                    const r = await fetch(`/user/check/username?userName=${encodeURIComponent(v)}`, { signal: userAbort.signal, credentials: 'same-origin' });
                    const d = await r.json();
                    setValid(userName, !!(d && d.ok && d.available), userNameOkMsg, userNameDupMsg);
                } catch {
                    userName.classList.remove('is-valid', 'is-invalid');
                    userNameOkMsg.style.display = 'none'; userNameDupMsg.style.display = 'none';
                }
            }, 250);
            userName?.addEventListener('input', checkUserNameLive);
            userName?.addEventListener('blur', checkUserNameLive);

            /* ========== 이메일: 로컬 + @ + 도메인(텍스트) ========== */
            const emailHidden = document.getElementById('email');       // 서버 전송용 hidden
            const emailLocal = document.getElementById('emailLocal');
            const emailDomain = document.getElementById('emailDomain');
            const atAddon = emailDomain ? emailDomain.previousElementSibling : null; // '@' span
            const emailDupMsg = document.getElementById('emailDupMsg');
            const emailOkMsg = document.getElementById('emailOkMsg');
            [emailDupMsg, emailOkMsg].forEach(el => el && (el.style.display = 'none'));
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let singleMode = false; // true: 로컬 인풋에 전체 이메일 입력

            function setSingleMode(on) {
                singleMode = !!on;
                if (emailDomain) emailDomain.classList.toggle('d-none', singleMode);
                if (atAddon) atAddon.classList.toggle('d-none', singleMode);
            }
            function buildEmail() {
                const local = (emailLocal?.value || '').trim();
                if (singleMode) {
                    emailHidden.value = local.toLowerCase();
                    return emailHidden.value;
                }
                const domain = (emailDomain?.value || '').trim();
                emailHidden.value = (local && domain) ? `${local}@${domain}`.toLowerCase() : '';
                return emailHidden.value;
            }

            // '@' 입력 → 단일모드 전환 + 실제로 '@' 삽입
            emailLocal?.addEventListener('keydown', (e) => {
                if (e.key === '@') {
                    e.preventDefault();
                    const s = emailLocal.selectionStart ?? emailLocal.value.length;
                    const epos = emailLocal.selectionEnd ?? emailLocal.value.length;
                    const v = emailLocal.value;
                    emailLocal.value = v.slice(0, s) + '@' + v.slice(epos);
                    emailLocal.setSelectionRange(s + 1, s + 1);
                    setSingleMode(true);
                    buildEmail(); checkEmailLive();
                }
            });
            // 붙여넣기 'local@domain' → 단일모드
            emailLocal?.addEventListener('paste', (e) => {
                const t = (e.clipboardData || window.clipboardData)?.getData('text') || '';
                if (t.includes('@')) {
                    e.preventDefault();
                    emailLocal.value = t.trim();
                    setSingleMode(true);
                    buildEmail(); checkEmailLive();
                }
            });
            // '@'가 사라지면 선택모드 복귀
            emailLocal?.addEventListener('input', () => {
                if (singleMode && !emailLocal.value.includes('@')) setSingleMode(false);
                buildEmail(); checkEmailLive();
            });
            emailDomain?.addEventListener('input', () => { buildEmail(); checkEmailLive(); });

            // 페이지 초기값 복원
            (function hydrateEmail() {
                const v = (emailHidden?.value || '').trim();
                if (!v) return;
                if (v.includes('@')) {
                    emailLocal.value = v;
                    setSingleMode(true);
                }
            })();

            // 이메일 AJAX 중복/형식
            let emailAbort;
            const checkEmailLive = debounce(async () => {
                const value = buildEmail();
                if (!emailRegex.test(value)) {
                    emailHidden.classList.remove('is-valid', 'is-invalid');
                    emailOkMsg.style.display = 'none'; emailDupMsg.style.display = 'none';
                    return;
                }
                if (emailAbort) emailAbort.abort();
                emailAbort = new AbortController();
                try {
                    const r = await fetch(`/user/check/email?email=${encodeURIComponent(value)}`, { signal: emailAbort.signal, credentials: 'same-origin' });
                    const d = await r.json();
                    setValid(emailHidden, !!(d && d.ok && d.available), emailOkMsg, emailDupMsg);
                } catch {
                    emailHidden.classList.remove('is-valid', 'is-invalid');
                    emailOkMsg.style.display = 'none'; emailDupMsg.style.display = 'none';
                }
            }, 220);

            /* ========== 도메인 드롭다운(커스텀) + 키보드 내비 ========== */
            const nativeListId = emailDomain?.getAttribute('list');
            if (nativeListId) emailDomain.removeAttribute('list'); // 네이티브 datalist 비활성화

            const listEl = nativeListId ? document.getElementById(nativeListId) : null;
            const DEFAULT_DOMAINS = ['gmail.com', 'naver.com', 'daum.net', 'hanmail.net', 'nate.com', 'kakao.com', 'outlook.com', 'icloud.com', 'yahoo.com'];
            const DOMAIN_ITEMS = (listEl?.options?.length ? Array.from(listEl.options).map(o => o.value).filter(Boolean) : DEFAULT_DOMAINS);

            if (emailDomain?.parentElement && getComputedStyle(emailDomain.parentElement).position === 'static') {
                emailDomain.parentElement.style.position = 'relative';
            }
            let menu, menuOpen = false, activeIndex = -1;
            function ensureMenu() {
                if (menu) return menu;
                menu = document.createElement('ul');
                menu.id = 'emailDomainMenu';
                menu.setAttribute('role', 'listbox');
                menu.className = 'list-group';
                Object.assign(menu.style, { position: 'absolute', zIndex: 1055, display: 'none', maxHeight: '200px', overflowY: 'auto' });
                emailDomain.parentElement.appendChild(menu);
                return menu;
            }
            function updateMenuPos() {
                if (!menu) return;
                const r = emailDomain.getBoundingClientRect();
                const pr = emailDomain.parentElement.getBoundingClientRect();
                menu.style.left = (r.left - pr.left) + 'px';
                menu.style.top = (r.bottom - pr.top) + 'px';
                menu.style.width = r.width + 'px';
            }
            function populateMenu(filter = '') {
                ensureMenu(); menu.innerHTML = '';
                const f = (filter || '').toLowerCase();
                const items = DOMAIN_ITEMS.filter(d => d.toLowerCase().startsWith(f));
                (items.length ? items : DOMAIN_ITEMS).forEach((d, idx) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item list-group-item-action';
                    li.textContent = d;
                    li.setAttribute('role', 'option');
                    li.addEventListener('mousedown', e => e.preventDefault());
                    li.addEventListener('click', () => chooseValue(d));
                    li.addEventListener('mouseenter', () => highlight(idx));
                    menu.appendChild(li);
                });
                activeIndex = -1;
            }
            function highlight(index) {
                if (!menuOpen) return;
                const items = menu.querySelectorAll('li');
                items.forEach((li, i) => {
                    li.classList.toggle('active', i === index);
                    li.setAttribute('aria-selected', String(i === index));
                });
                activeIndex = index;
                if (index >= 0 && items[index]) {
                    const li = items[index];
                    const mTop = menu.scrollTop, mBot = mTop + menu.clientHeight;
                    const liTop = li.offsetTop, liBot = liTop + li.offsetHeight;
                    if (liTop < mTop) menu.scrollTop = liTop;
                    else if (liBot > mBot) menu.scrollTop = liBot - menu.clientHeight;
                }
            }
            function showDomainDropdown() {
                if (singleMode || menuOpen) return;
                ensureMenu(); updateMenuPos(); populateMenu(emailDomain.value);
                menu.style.display = 'block'; menuOpen = true;
            }
            function hideDomainDropdown() { if (!menu) return; menu.style.display = 'none'; menuOpen = false; activeIndex = -1; }
            function filterDomainDropdown(q) { if (!menuOpen) return; populateMenu(q); }
            function chooseValue(v) { emailDomain.value = v; buildEmail(); checkEmailLive(); hideDomainDropdown(); emailDomain.focus(); }

            emailDomain?.addEventListener('focus', showDomainDropdown);
            emailDomain?.addEventListener('click', showDomainDropdown);
            emailDomain?.addEventListener('input', () => { buildEmail(); checkEmailLive(); filterDomainDropdown(emailDomain.value); showDomainDropdown(); });
            emailDomain?.addEventListener('blur', () => setTimeout(hideDomainDropdown, 150));
            window.addEventListener('resize', updateMenuPos);
            window.addEventListener('scroll', updateMenuPos, true);

            emailDomain?.addEventListener('keydown', (e) => {
                if (singleMode) return;
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (!menuOpen) { showDomainDropdown(); return; }
                    const len = menu.querySelectorAll('li').length; if (!len) return;
                    highlight(activeIndex < len - 1 ? activeIndex + 1 : 0);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (!menuOpen) { showDomainDropdown(); return; }
                    const len = menu.querySelectorAll('li').length; if (!len) return;
                    highlight(activeIndex > 0 ? activeIndex - 1 : len - 1);
                } else if (e.key === 'Enter') {
                    if (menuOpen && activeIndex >= 0) {
                        e.preventDefault();
                        const li = menu.querySelectorAll('li')[activeIndex];
                        if (li) chooseValue(li.textContent.trim());
                    }
                } else if (e.key === 'Tab') {
                    if (menuOpen && activeIndex >= 0) {
                        const li = menu.querySelectorAll('li')[activeIndex];
                        if (li) chooseValue(li.textContent.trim());
                    }
                } else if (e.key === 'Escape') {
                    if (menuOpen) { e.preventDefault(); hideDomainDropdown(); }
                }
            });

            /* ========== 비밀번호 보기/숨기기 ========== */
            document.querySelectorAll('.toggle-pw').forEach(btn => {
                const sel = btn.getAttribute('data-target'); const input = document.querySelector(sel); if (!input) return;
                const icon = btn.querySelector('i') || btn.appendChild(document.createElement('i')); icon.classList.add('bi');
                const sync = () => {
                    icon.classList.remove('bi-eye', 'bi-eye-slash');
                    icon.classList.add(input.type === 'password' ? 'bi-eye' : 'bi-eye-slash');
                    btn.setAttribute('aria-pressed', String(input.type === 'text'));
                    btn.setAttribute('aria-label', input.type === 'password' ? '비밀번호 보기' : '비밀번호 숨기기');
                };
                sync(); btn.addEventListener('click', () => { input.type = (input.type === 'password') ? 'text' : 'password'; sync(); });
            });

            /* ========== 비밀번호 규칙 AJAX + 일치 표시 ========== */
            const pw1 = document.getElementById('password1');
            const pw2 = document.getElementById('password2');
            const pwRule = document.getElementById('pwRuleFeedback');
            const pwOkF = document.getElementById('pwOkFeedback');
            const pwBadF = document.getElementById('pwMatchFeedback');
            let pwAbort, pwAjaxValid = false;

            const showRuleError = (msg) => { pw1.classList.add('is-invalid'); if (pwRule) { pwRule.textContent = msg || '영문+숫자 포함 8자 이상(영문/숫자만)'; pwRule.style.display = 'block'; } };
            const clearRuleError = () => { pw1.classList.remove('is-invalid'); if (pwRule) pwRule.style.display = 'none'; };

            const syncPwMatch = () => {
                const a = pw1.value || '', b = pw2.value || '';
                if (!pwAjaxValid || !b) { pw2.classList.remove('is-valid', 'is-invalid'); pwOkF.style.display = 'none'; pwBadF.style.display = 'none'; return; }
                const match = a === b;
                pw2.classList.toggle('is-valid', match);
                pw2.classList.toggle('is-invalid', !match);
                pwOkF.style.display = match ? 'block' : 'none';
                pwBadF.style.display = match ? 'none' : 'block';
            };

            const checkPwAjax = debounce(async () => {
                const v = pw1.value || '';
                if (!v) { pw1.classList.remove('is-valid', 'is-invalid'); if (pwRule) pwRule.style.display = 'none'; pwAjaxValid = false; syncPwMatch(); return; }
                if (pwAbort) pwAbort.abort(); pwAbort = new AbortController();
                try {
                    const r = await fetch(`/user/check/password?pw=${encodeURIComponent(v)}`, { signal: pwAbort.signal, credentials: 'same-origin' });
                    const d = await r.json();
                    pwAjaxValid = !!(d && d.ok && d.valid);
                    if (pwAjaxValid) { clearRuleError(); pw1.classList.add('is-valid'); }
                    else { showRuleError(d && d.msg); pw1.classList.remove('is-valid'); }
                } catch {
                    const ok = /^(?=.*[A-Za-z])(?=.*[0-9])[A-Za-z0-9]{8,}$/.test(v); // 폴백
                    pwAjaxValid = ok;
                    if (ok) { clearRuleError(); pw1.classList.add('is-valid'); }
                    else { showRuleError(); pw1.classList.remove('is-valid'); }
                }
                syncPwMatch();
            }, 300);
            pw1?.addEventListener('input', checkPwAjax);
            pw1?.addEventListener('blur', checkPwAjax);
            pw2?.addEventListener('input', syncPwMatch);
            pw2?.addEventListener('blur', syncPwMatch);

            /* ========== 휴대폰 010-****-**** → hidden 11자리 ========== */
            const ph2 = document.getElementById('phone2');
            const ph3 = document.getElementById('phone3');
            const phoneHidden = document.getElementById('phone');
            const digitsOnly = v => (v || '').replace(/\D+/g, '');
            function buildPhone() {
                const a = digitsOnly(ph2?.value), b = digitsOnly(ph3?.value);
                if (ph2) ph2.value = a; if (ph3) ph3.value = b;
                const d = (a?.length === 4 && b?.length === 4) ? `010${a}${b}` : '';
                phoneHidden.value = d;
                return d && /^01[016789]\d{8}$/.test(d);
            }
            ph2?.addEventListener('input', () => { if (digitsOnly(ph2.value).length === 4) ph3?.focus(); buildPhone(); });
            ph3?.addEventListener('input', () => buildPhone());
            ph3?.addEventListener('keydown', e => { if (e.key === 'Backspace' && ph3.selectionStart === 0 && ph3.selectionEnd === 0) ph2?.focus(); });

            /* ========== 생년월일: 3-Select + 만 8세 ========== */
            (() => {
                const MIN_AGE = 8;
                const ySel = document.getElementById('birthYear');
                const mSel = document.getElementById('birthMonth');
                const dSel = document.getElementById('birthDay');
                const hidden = document.getElementById('birth');
                const invalid = document.getElementById('birthInvalid');
                const today = new Date();
                const cutoff = new Date(today.getFullYear() - MIN_AGE, today.getMonth(), today.getDate());
                const pad = n => String(n).padStart(2, '0');
                const fmt = (y, m, d) => `${y}-${pad(m)}-${pad(d)}`;

                for (let y = cutoff.getFullYear(); y >= 1900; y--) {
                    const opt = document.createElement('option'); opt.value = String(y); opt.textContent = String(y); ySel.appendChild(opt);
                }
                for (let m = 1; m <= 12; m++) {
                    const opt = document.createElement('option'); opt.value = String(m); opt.textContent = pad(m); mSel.appendChild(opt);
                }
                function daysInMonth(year, month) { return new Date(year, month, 0).getDate(); }
                function fillDays() {
                    const y = parseInt(ySel.value, 10), m = parseInt(mSel.value, 10);
                    const last = (!isNaN(y) && !isNaN(m)) ? daysInMonth(y, m) : 31;
                    const prev = parseInt(dSel.value, 10);
                    dSel.innerHTML = '<option value="" selected disabled>DD</option>';
                    for (let d = 1; d <= last; d++) { const opt = document.createElement('option'); opt.value = String(d); opt.textContent = pad(d); dSel.appendChild(opt); }
                    if (prev && prev <= last) dSel.value = String(prev);
                }
                function validateAndBuild() {
                    const y = parseInt(ySel.value, 10), m = parseInt(mSel.value, 10), d = parseInt(dSel.value, 10);
                    let ok = false;
                    if (!isNaN(y) && !isNaN(m) && !isNaN(d)) {
                        const sel = new Date(y, m - 1, d);
                        const notFuture = sel <= cutoff;
                        const notTooOld = sel >= new Date(1900, 0, 1);
                        ok = notFuture && notTooOld && sel.getFullYear() === y && sel.getMonth() === (m - 1) && sel.getDate() === d;
                        hidden.value = ok ? fmt(y, m, d) : '';
                    } else hidden.value = '';
                    const touched = !!(ySel.value || mSel.value || dSel.value);
                    [ySel, mSel, dSel].forEach(el => { el.classList.toggle('is-valid', ok); el.classList.toggle('is-invalid', !ok && touched); });
                    invalid && (invalid.style.display = ok ? 'none' : (touched ? 'block' : 'none'));
                    return ok;
                }
                ySel.addEventListener('change', () => { fillDays(); validateAndBuild(); });
                mSel.addEventListener('change', () => { fillDays(); validateAndBuild(); });
                dSel.addEventListener('change', () => { validateAndBuild(); });
                if (hidden.value) {
                    const [yy, mm, dd] = hidden.value.split('-').map(s => parseInt(s, 10));
                    if (yy) ySel.value = String(yy);
                    if (mm) mSel.value = String(mm);
                    fillDays();
                    if (dd) dSel.value = String(dd);
                    validateAndBuild();
                }
                // 외부에서 호출할 수 있게 export
                window.validateBirth = validateAndBuild;
            })();

            /* ========== 최종 제출(안전 가드) ========== */
            // AJAX 실패 시에도 진행하도록 하는 soft 중복확인
            async function ensureAvailableSoft() {
                const id = (userName.value || '').trim();
                const em = (buildEmail() || '').toLowerCase();
                const idRuleOk = id.length >= 4 && /^[A-Za-z0-9_]+$/.test(id);
                const emRuleOk = emailRegex.test(em);

                let idOk = idRuleOk, emOk = emRuleOk; // 기본은 규칙만 통과하면 OK
                if (idRuleOk) {
                    try {
                        const r = await fetch(`/user/check/username?userName=${encodeURIComponent(id)}`, { credentials: 'same-origin' });
                        const d = await r.json(); idOk = !!(d && d.ok && d.available);
                    } catch { idOk = true; } // 실패 → 서버에 맡기고 통과
                }
                if (emRuleOk) {
                    try {
                        const r = await fetch(`/user/check/email?email=${encodeURIComponent(em)}`, { credentials: 'same-origin' });
                        const d = await r.json(); emOk = !!(d && d.ok && d.available);
                    } catch { emOk = true; }
                }
                try { setValid(userName, idOk, userNameOkMsg, userNameDupMsg); } catch { }
                try { setValid(emailHidden, emOk, emailOkMsg, emailDupMsg); } catch { }
                return idOk && emOk;
            }

            let submitting = false;
            form?.addEventListener('submit', async (e) => {
                if (submitting) return;
                e.preventDefault();

                // 생년월일 (3-Select): 내부에서 포커스 처리하므로 focus 호출 불필요
                if (!window.validateBirth?.()) return;

                // 비밀번호 규칙(서버 우선, 실패 시 로컬 폴백)
                const v = pw1.value || '';
                let pwOk = false;
                try {
                    const r = await fetch(`/user/check/password?pw=${encodeURIComponent(v)}`, { credentials: 'same-origin' });
                    const d = await r.json(); pwOk = !!(d && d.ok && d.valid);
                } catch {
                    pwOk = /^(?=.*[A-Za-z])(?=.*[0-9])[A-Za-z0-9]{8,}$/.test(v); // 폴백
                }
                if (!pwOk) { showRuleError(); pw1.focus(); return; }

                // 비밀번호 일치
                if ((pw2.value || '') !== v) { syncPwMatch(); pw2.focus(); return; }

                // 휴대폰 hidden 조립
                if (!buildPhone()) { ph2.classList.add('is-invalid'); ph3.classList.add('is-invalid'); ph2.focus(); return; }

                // 아이디/이메일(soft) — 실패시에도 서버에 위임
                await ensureAvailableSoft();

                submitting = true;
                form.submit(); // 실제 제출 (submit 이벤트 다시 발생하지 않음)
            });

        })();
    </script>
