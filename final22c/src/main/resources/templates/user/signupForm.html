<html>
<div>
    <h1>회원 가입</h1>
    <form th:action="@{/user/create}" method="post" th:object="${usersForm}">
        <div>
            <label for="username">아이디:</label>
            <input type="text" th:field="*{userName}" required>
        </div>
        <div>
            <label for="password1">비밀번호:</label>
            <input type="password" th:field="*{password1}" required>
        </div>
        <div>
            <label for="password2">비밀번호 확인:</label>
            <input type="password" th:field="*{password2}" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div>
            <label for="birth">생년월일:</label>
            <input type="date" th:field="*{birth}" required>
        </div>
        <div>
            <fieldset>
                <legend>성별</legend>
                <label>
                    <input type="radio" th:field="*{gender}" value="M" required> 남성
                </label>
                <label>
                    <input type="radio" th:field="*{gender}" value="F"> 여성
                </label>
            </fieldset>
        </div>
        <div>
            <label for="telecom">통신사</label>
            <select th:field="*{telecom}" required>
                <option value="" disabled selected>통신사를 선택하세요</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LGU">LG U+</option>
            </select>
        </div>
        <div>
            <label for="phone">휴대폰 번호:</label>
            <input type="tel" th:field="*{phone}" pattern="[0-9]{3}-[0-9]{3, 4}-[0-9]{4}" placeholder="010-1234-5678" maxlength="13" required>
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</html>
