<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/layout}">

<head>
  <meta charset="UTF-8" />
  <title>마이페이지 - 위시리스트</title>
</head>

<th:block layout:fragment="css">
  <style>
    /* === 사이드박스 공통 레이아웃 === */
    .mp-grid {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 24px;
      align-items: start;
    }

    .mp-col-left {
      position: sticky;
      top: 24px;
      align-self: start;
      z-index: 1;
    }

    .mp-col-right {
      min-width: 0;
    }

    .mp-sidebox__title {
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 12px;
    }

    .mp-sidebox__nav {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mp-sidebox__link {
      display: block;
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #111827;
      border: 1px solid #e5e7eb;
      background: #fff;
    }

    .mp-sidebox__link:hover {
      background: #f3f7ff;
    }

    .mp-sidebox__link.is-active {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }

    @media (max-width:860px) {
      .mp-grid {
        grid-template-columns: 1fr;
      }

      .mp-col-left {
        position: static;
      }
    }

    /* === 위시리스트 카드 === */
    .wl-wrap {
      max-width: 1100px;
    }

    .wl-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .wl-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    .wl-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: #111827;
      transition: background .15s, border-color .15s, transform .06s;
    }

    .wl-card:hover {
      background: #f9fbff;
      border-color: #dbe3ff;
      transform: translateY(-1px);
    }

    .wl-thumb {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #f3f4f6;
    }

    .wl-body {
      padding: 12px;
    }

    .wl-brand {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 2px;
    }

    .wl-name {
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .wl-price {
      margin-top: 6px;
      font-weight: 800;
    }
  </style>
</th:block>

<th:block layout:fragment="content">
  <section class="mypage-wrap">
    <div class="mp-grid">
      <!-- 좌측: 사이드박스(활성키는 controller에서 넣은 section='wishlist') -->
      <div class="mp-col-left" th:replace="~{fragments/mypageSidebox :: mypageSidebox(${section})}"></div>

      <!-- 우측: 위시리스트 본문 -->
      <div class="mp-col-right">
        <div class="wl-wrap">
          <h2 class="wl-title">내 관심목록</h2>

          <div class="wl-grid">
            <a class="wl-card" th:each="p : ${paging}" th:href="@{|/main/content/${p.id}|}">
              <img class="wl-thumb" th:src="@{|${p.imgPath}${p.imgName}|}" th:alt="${p.name}">
              <div class="wl-body">
                <div class="wl-brand" th:text="${p.brand.brandName}">브랜드</div>
                <div class="wl-name" th:text="${p.name}">상품명</div>
                <div class="wl-price" th:text="${#numbers.formatInteger(p.sellPrice,3,'COMMA')} + '원'">0원</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>

</html>
