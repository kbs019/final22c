<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마일리지 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>마일리지 내역</h3>
	<table class="table table-bordered">
	    <thead>
	        <tr>
	            <th>날짜</th>
	            <th>사용 포인트</th>
	            <th>확정 마일리지</th>
	            <th>환불 마일리지</th>
	            <th>환불 리베이트</th>
	            <th>주문ID</th>
	        </tr>
	    </thead>
		<tbody>
		    <tr th:each="m : ${mileageList}">
		        <td th:text="${m.date}"></td>
		        <td th:text="${m.usedPoint}"></td>
		        <td th:text="${m.confirmedMileage}"></td>
		        <td th:text="${m.refundMileage}"></td>
		        <td th:text="${m.refundRebate}"></td>
		        <td th:text="${m.description}"></td>
		    </tr>
		</tbody>
	</table>
</div>
</body>
</html>
